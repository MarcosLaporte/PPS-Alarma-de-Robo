<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Inicio de Sesi칩n</ion-title>
  </ion-toolbar>
</ion-header>

<div class="container bg-img">
  <ion-fab slot="fixed" vertical="top" horizontal="start" class="ion-padding-top">
    <ion-fab-button id="list-btn" color="tertiary">
      <ion-icon name="man"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="bottom">
      <ion-fab-button color="dark" (click)="quickFill('admin@admin.com', '111111')">
        A
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="quickFill('invitado@invitado.com', '222222')">
        I
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="quickFill('usuario@usuario.com', '333333')">
        U
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="quickFill('anonimo@anonimo.com', '444444')">
        An
      </ion-fab-button>
      <ion-fab-button color="dark" (click)="quickFill('tester@tester.com', '555555')">
        T
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

  <ion-card class="ion-padding">
    <ion-card-content class="ion-no-padding">
      <form #loginForm="ngForm">
        <div class="btns">
          <ion-button expand="block" [disabled]="!loginForm.valid" color="danger" (click)="login()">
            Ingresar
          </ion-button>
          <ion-button expand="block" [disabled]="loginForm.valid" color="warning"
            (click)="navCtrl.navigateForward('/signup')">
            Registrarse
          </ion-button>
        </div>
        <ion-item>
          <ion-input label="Contrase침a" [clearOnEdit]="false" labelPlacement="stacked"
            helperText="Entre 6 y 20 caracteres." type="password" [(ngModel)]="password" name="password" required>
            <ion-input-password-toggle slot="end"></ion-input-password-toggle>
          </ion-input>
        </ion-item>
        <div class="img" style="display: flex; justify-content: center;">
          <img src="../../assets/login.png" width="60%">
        </div>
        <ion-item>
          <ion-input label="Correo electr칩nico" [clearInput]="true" labelPlacement="stacked"
            placeholder="tucorreo@ejemplo.com" type="email" errorText="Correo inv치lido" [(ngModel)]="email" name="email"
            required></ion-input>
        </ion-item>
      </form>
    </ion-card-content>
  </ion-card>
</div>
